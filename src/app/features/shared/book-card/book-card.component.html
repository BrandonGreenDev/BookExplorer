<mat-card class="book-card" (click)="onCardClick()">
  <button 
    mat-icon-button 
    class="favorite-button" 
    (click)="onFavoriteClick($event)"
    [attr.aria-label]="isFavorite() ? 'Remove from favorites' : 'Add to favorites'">
    <mat-icon [class.favorited]="isFavorite()">
      {{ isFavorite() ? 'favorite' : 'favorite_border' }}
    </mat-icon>
  </button>

  <img
    mat-card-image
    [src]="coverUrl"
    [alt]="book.title"
    class="book-cover"
    loading="lazy"
  />

  <mat-card-content>
    <h3 class="book-title">{{ book.title }}</h3>
    <p class="book-author">{{ firstAuthor }}</p>
    <p class="book-year" *ngIf="book.first_publish_year">
      {{ book.first_publish_year }}
    </p>
  </mat-card-content>
</mat-card>
